<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FormSubmit Test</title>
</head>
<body>
  <h2>Contact Form</h2>

  <form action="https://formsubmit.co/tahaasafii22@gmail.com" method="POST">
    <!-- Replace YOUR_EMAIL_HERE with your real email address -->
    
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_autoresponse" value="Thanks for contacting us! We'll get back to you soon.">

    <label for="name">Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
